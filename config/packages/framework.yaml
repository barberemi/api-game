framework:
    secret: '%env(APP_SECRET)%'
    csrf_protection: false
    #http_method_override: true
    validation:
        enable_annotations: true
    serializer:
        enable_annotations: true
        circular_reference_handler: App\Manager\CircularReferenceHandler

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

nelmio_api_doc:
    documentation:
        info:
            title: My API Game
            description: This is an awesome API Game !
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            -   Bearer: []
    areas:
        path_patterns:
            - ^/api(?!/doc$)
